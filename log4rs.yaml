refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {t} - {m}{n}"
root:
  level: info
  appenders:
    - stdout
    - requests
loggers:
  actix_server::builder:
    level: info
    appenders:
      - requests
      - stdout
